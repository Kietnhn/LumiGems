<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <base href="/Lumigems/" />

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header id="header"></header>
        <!-- form contact -->
        <section class="w-full py-12">
            <div class="max-w-3xl mx-auto bg-white p-8">
                <h1 class="text-3xl font-semibold text-center mb-4">
                    Contact Us
                </h1>
                <p class="text-center text-gray-500 mb-8">
                    Please kindly fill out the form | Bạn hãy điền vào form nhé
                </p>

                <form id="contactForm" class="space-y-6">
                    <!-- Email and Phone Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Full Name -->
                        <div class="flex flex-col">
                            <label
                                for="full-name"
                                class="text-sm font-medium text-gray-700"
                                >Full Name*</label
                            >
                            <input
                                type="text"
                                id="full-name"
                                name="full-name"
                                placeholder="Nhập họ và tên"
                                class="mt-2 p-3 border border-gray-300 rounded-md outline-none"
                            />
                            <span
                                id="nameError"
                                class="text-red-500 text-sm mt-1 hidden"
                                >Full Name is required</span
                            >
                        </div>
                        <!-- Email -->
                        <div class="flex flex-col">
                            <label
                                for="email"
                                class="text-sm font-medium text-gray-700"
                                >Email*</label
                            >
                            <input
                                type="text"
                                id="email"
                                name="email"
                                placeholder="Nhập địa chỉ Email"
                                class="mt-2 p-3 border border-gray-300 rounded-md outline-none"
                            />
                            <span
                                id="emailError"
                                class="text-red-500 text-sm mt-1 hidden"
                                >Valid Email is required</span
                            >
                        </div>
                    </div>
                    <!-- Phone Number -->
                    <div class="flex flex-col">
                        <label
                            for="phone"
                            class="text-sm font-medium text-gray-700"
                            >Phone Number*</label
                        >
                        <input
                            type="text"
                            id="phone"
                            name="phone"
                            placeholder="Nhập số điện thoại"
                            class="mt-2 p-3 border border-gray-300 rounded-md outline-none"
                        />
                        <span
                            id="phoneError"
                            class="text-red-500 text-sm mt-1 hidden"
                            >Valid Phone Number is required</span
                        >
                    </div>

                    <!-- Message -->
                    <div class="flex flex-col">
                        <label
                            for="message"
                            class="text-sm font-medium text-gray-700"
                            >Your Message*</label
                        >
                        <textarea
                            id="message"
                            name="message"
                            rows="5"
                            placeholder="Nội dung liên hệ"
                            class="mt-2 p-3 border border-gray-300 rounded-md outline-none"
                        ></textarea>
                        <span
                            id="messageError"
                            class="text-red-500 text-sm mt-1 hidden"
                            >Message must be at least 50 characters</span
                        >
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button
                            type="submit"
                            class="w-full md:w-auto px-8 py-3 bg-black text-white font-semibold rounded-md hover:bg-gray-800 transition duration-300"
                        >
                            Submit | Gửi tin nhắn
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <footer id="footer"></footer>
        <script src="./assets/js/render-header.js"></script>
        <script src="./assets/js/render-footer.js"></script>
        <script src="./assets/js/validate-form-contact.js"></script>
    </body>
</html>
